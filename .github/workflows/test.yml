name: API Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: docker build -t appsec-project-vulnerable-app  ./vulnerable-app

      - name: Run Docker container
        run: docker run -d -p 8000:8000 --name appsec-project-vulnerable-app  vulnerable-app

      - name: Wait for app to start
        run: |
          for i in {1..30}; do
            if curl -sSf http://localhost:8000/; then
              echo "App is ready!"
              exit 0
            fi
            echo "Waiting for app to start..."
            sleep 2
          done
          echo "App did not start in time" >&2
          exit 1

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest requests

      - name: Run API tests
        run: pytest api-tests/test_api.py

      - name: Stop and remove container
        run: |
          docker stop vulnerable-app
          docker rm vulnerable-app
            echo "API tests completed successfully."